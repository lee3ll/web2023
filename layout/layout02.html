<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
            background: #FFCC80;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #FFB74D;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background: #FFA726;
        }
        #side1 {
            width: 400px;
            height: 780px;
            float: left;
            background-color: #996417;
        }
        #side2 {
            width: 400px;
            height: 780px;
            float: left;
            background-color: #CA8D33;
        }
        #contents {
            width: 400px;
            height: 780px;
            background-color: #A97831;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background: #A97831;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="side1"></div>
        <div id="side2"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
