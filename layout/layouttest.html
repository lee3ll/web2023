<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #aside {
            width: 300px;
            float: left;
        }
        #section {
            width: 900px;
            float: left;
        }
        .cont1 {
            width: 100%;
            height: 200px;
            background-color: #333;
        }
        .cont2 {
            width: 100%;
            height: 200px;
            background-color: #444;
        }
        .cont3 {
            width: 100%;
            height: 680px;
            background-color: #555;
        }
        .header {
            width: 100%;
            height: 580px;
            background-color: #666;
        }
        .main {
            width: 100%;
            height: 300px;
            background-color: #777;
        }
        .footer {
            width: 100%;
            height: 200px;
            background-color: #888;
        }
        .article1 {
            width: 300px;
            height: 300px;
            background-color: #999;
            float: left;
        }
        .article2 {
            width: 300px;
            height: 300px;
            background-color: #3333;
            float: left;
        }
        .article3 {
            width: 300px;
            height: 300px;
            background-color: #9c424211;
            float: left;
        }
        .foot1 {
            width: 200px;
            height: 200px;
            background-color: #2222;
            float: left;
        }
        .foot2 {
            width: 700px;
            height: 100px;
            background-color: #4444;
            float: left;
        }
        .foot3 {
            width: 700px;
            height: 100px;
            background-color: #861f1f55;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="cont1"></div>
            <div class="cont2"></div>
            <div class="cont3"></div>
        </div>
        <div id="section">
            <div class="header"></div>
            <div class="main" clearfix>
                <div class="article1"></div>
                <div class="article2"></div>
                <div class="article3"></div>
            </div>
            <div class="footer" clearfix>
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="foot3"></div>
            </div>
        </div>
    </div>
</body>
</html>
