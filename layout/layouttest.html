<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
        }
        #aside {
            width: 300px;
            float: left;
        }
        #section {
            width: 900px;
            float: left;
        }
        .article1 {
            width: 100%;
            height: 200px;
            background-color: #9e5b5b;
        }
        .article2 {
            width: 100%;
            height: 200px;
            background-color: #502c2c;
        }
        .article3 {
            width: 100%;
            height: 680px;
            background-color: #501616;
        }
        .header {
            width: 100%;
            height: 480px;
            background-color: #da0606;
        }
        .main {
            width: 100%;
            height: 480px;
        }
        .footer {
            width: 100%;
            height: 300px;
        }
        .con1 {
            width: 300px;
            height: 300px;
            background-color: #351111;
            float: left;
        }
        .con2 {
            width: 300px;
            height: 300px;
            background-color: #ec7676;
            float: left;
        }
        .con3 {
            width: 300px;
            height: 300px;
            background-color: #e4aaaa;
            float: left;
        }
        .foot1 {
            width: 200px;
            height: 300px;
            background-color: #352424;
        }
        .foot2 {
            width: 700px;
            height: 150px;
            background-color: #4e3a3a;
        }
        .foot3 {
            width: 700px;
            height: 150px;
            background-color: #800707;
        }
       .clearfix::before,
       .clearfix::after{
            content: '';
            display: block;
            line-height: 0;
       }

          
       
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="article1"></div>
            <div class="article2"></div>
            <div class="article3"></div>
        </div>
        <div id="section" clearfix>
            <div class="header"></div>
            <div class="main">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
            </div>
            <div class="footer" >
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="foot3"></div>
            </div>
        </div>
    </div>
</body>
</html>
