<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header1 {
            width: 200px;
            height: 100px;
            background-color: #BE3A3A;
            float: left;
        }
        #header2 {
            width: 1000px;
            height: 100px;
            background-color: #580B0B;
            float: left;
        }
        #banner {
            width: 1200px;
            height: 480px;
            background-color: #A632C4;
            clear: both;
        }
        #contents1 {
            width: 400px;
            height: 300px;
            background-color: #5F5DC2;
            float: left;
        }
        #contents2 {
            width: 400px;
            height: 300px;
            background-color: #3284A5;
            float: left;
        }
        #contents3 {
            width: 400px;
            height: 300px;
            background-color: #2799AD;
            float: left;
        }
        .footer {
            clear: both;
        }
        #footer1 {
            width: 150px;
            height: 100px;
            background-color: #41A159;
            float: left;
        }
        #footer2 {
            width: 900px;
            height: 100px;
            background-color: #67BE89;
            float: left;
        }
        #footer3 {
            width: 150px;
            height: 100px;
            background-color: #8BDB4A;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div id="header1"></div>
            <div id="header2"></div>
        </div>
        <div id="banner"></div>
        <div class="contents">
            <div id="contents1"></div>
            <div id="contents2"></div>
            <div id="contents3"></div>
        </div>
        <div class="footer">
            <div id="footer1"></div>
            <div id="footer2"></div>
            <div id="footer3"></div>
        </div>
    </div>
</body>
</html>
