<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃10 - flex 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .head {
            height: 100px;
            background-color: #74574A;
        }
        .navv {
            height: 200px;
            background-color: #684D43;
        }
        .box {
            height: 480px;
        }
        .article1 {
            width: 50%;
            height: inherit;
            background-color: #594139;
            float: left;
        }
        .article2 {
            width: 50%;
            height: inherit;
            background-color: #4A352F;
            float: left;
        }
        @media (max-width:1280px){
            .container {
                width: 96%;
            }
            .head {
                width: 33.3333%;
                height: 780px;
                float: left;
            }
            .navv {
                width: 66.6666%;
                height: 390px;
                float: left;
            }
            .box {
                width: 66.6666%;
                height: 390px;
                float: left;
            }
        }
        @media (max-width:768px){
            .container {
                width: 100%;
            }
            .head {
                width: 40%;
            }
            .navv {
                width: 60%;
                height: 260px;
            }
            .box {
                width: 60%;
                height: 520px;
            }
            .article1 {
                width: 100%; 
                height: 50%;
            }
            .article2 {
                width: 100%;
                height: 50%
            }
        }
        @media (max-width:480px){
            .head {
                width: 100%;
                height: 150px;
            }
            .navv {
                width: 100%;
                height: 210px;
            }
            .box {
                width: 100%;
                height: 420px;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="head"></div>
                    <div class="navv"></div>
                    <div class="box">
                        <div class="article1"></div>
                        <div class="article2"></div>
                    </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
