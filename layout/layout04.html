<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4 - float 방식</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #warp{
            width: 100%;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #B2DFDB;
        }
        #nav{
            width: 100%;
            height: 300px;
            background-color: #4DB6AC;
        }
        #section{
            width: 100%;
            height: 580px;
            background-color: #009688;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #00796B;
        }
        .header__container{
            width: 1200px;
            height: 100px;
            background-color: #E0F2F1;
            margin: 0 auto;
        }
        .nav__container{
            width: 1200px;
            height: 300px;
            background-color: #80CBC4;
            margin: 0 auto;
        }
        .section__container{
            width: 1200px;
            height: 580px;
            background-color: #26A69A;
            margin: 0 auto;
        }
        .footer__container {
            width: 1200px;
            height: 100px;
            background-color: #00897B;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="warp">
        <div id="header">
            <div class="header__container"></div>
        </div>
    <!-- .heaer__container -->

        <div id="nav">
            <div class="nav__container"></div>
        </div>
        <div id="section">
            <div class="section__container"></div>
        </div>
        <div id="footer">
            <div class="footer__container"></div>
        </div>
    </div>
</body>
</html>
