<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4 - float 방식</title>
    <style>
        #warp{
            width: 100%;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #B2DFDB;
        }
        #nav{
            width: 100%;
            height: 300px;
            background-color: #4DB6AC;
        }
        #section{
            width: 100%;
            height: 580px;
            background-color: #009688;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #00796B;
        }
        .container{
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color:rgba(0, 0, 0, 0.2); 
            /* rgba 의 a는 투명도 */
        }
    </style>
</head>
<body>
    <div id="warp">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
