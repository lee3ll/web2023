
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside article1 section"
                "aside article2 section"
                "footer footer footer"
            ;
            grid-template-columns: 300px 600px 300px;
            grid-auto-rows: 100px 100px 390px 390px 100px;
        }
        body{
            background-color: #dce7d1;
        }
        #header {
            background-color: #a3e36e;
            grid-area: header;

        }
        #nav {
            background-color: #90c385;
            grid-area: nav;
        }
        #aside {
            background-color: #88aa8b;
            grid-area: aside;
        }
        #article1 {
            background-color: #549857;
            grid-area: article1;
        }
        #article2 {
            background-color: #80d594;
            grid-area: article2;
        }
        #section {
            background-color: #3fa84f;
            grid-area: section;
        }
        #footer {
            background-color: #468822;
            grid-area: footer;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <article id="article1"></article>
        <article id="article2"></article>
        <section id="section"> </section>
        <footer id="footer"></footer>

    </div>
</body>
</html>
