<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #E1F5FE;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
            display: grid;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside section section2"
                "aside  articl articl"
                "aside  articl2 articl2"
                "footer footer footer"  
            ;
            grid-template-columns: 300px 450px 450px;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header {
            background-color: #6d94a7;
            grid-area: header;
        }
        #nav {
            background-color: #81D4FA;
            grid-area: nav;
        }
        #section {
            background-color: #4FC3F7;
            grid-area: section;
        }
        #section2 {
            background-color: #69ade4;
            grid-area: section2;
        }
        #aside {
            background-color: #29B6F6;
            grid-area: aside;
        }
        #articl {
            background-color: #4d8aa6;
            grid-area: articl;
        }
        #articl2 {
            background-color: #2176a1;
            grid-area: articl2;
        }
        #footer {
            background-color: #1080bd;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section"></section>
        <section id="section2"></section>
        <article id="articl"></article>
        <article id="articl2"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
