<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃01 - flaot 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: antiquewhite;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            background-color: #ecafaf;
            margin: 0 auto; /*블록구조를 가운데 정렬하고 싶을 때*/
        }
        #header {
            width: 1200px;
            height: 200px;
            background-color: #d89595;
        }
        #contents {
            width: 1200px;
            height: 680px;
            background-color: #b37272;
        }
        #footer {
            width: 1200px;
            height: 200px;
            background-color: #9e5d5d;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="contents"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
