<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #a85151;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #9b2c2c;
        }
        #main {
            width: 100%;
            margin: 0 auto;
            background-color: #503232;
        }
        .article {
            width: 100%;
            height: 100px;
            background-color: #300c0c;
        }
        .section {
            display: flex;
            flex-wrap: wrap;
        }
        .articl1 {
            width: 50%;
            height: 200px;
            background-color: #143f68;
        }
        .articl2 {
            width: 50%;
            height: 480px;
            background-color: #0f8544;
        }
        .cont1 {
            width: 50%;
            background-color: #54b7cf;
        }
        
        #footer {
            width: 100%;
            height: 100px;
            background-color: #c54747;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container">
                <article class="article"></article>
                <section class="section">
                    <div class="articl1"></div>
                    <div class="articl2"></div>
                </section>
                <section class="cont1"></section>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
