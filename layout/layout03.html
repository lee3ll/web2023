<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #a03939;
        }
        #warp{
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #d5eb5d;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #76cf22;
        }
        #box{
            width: 300px;
            height: 780px;
            float: left;
        }
        #aside{
            width: 300px;
            height: 600px;
            background-color: #66a5d8;
        }
        #aside2{
            width: 300px;
            height: 180px;
            background-color: #8f2c62;
        }
        #section{
            width: 900px;
            height: 780px;
            background-color: #6215b9;
            float: left;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #290b46;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="warp">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="box">
            <div id="aside"></div>
            <div id="aside2"></div>
        </div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
