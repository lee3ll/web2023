        body {

        .scrollTop {

            width: 40px;
            height: 40px;
            color: #fff;
            text-align: center; 
            font-size: 14px;
            line-height: 40px;
            background-color: rgba(0,0,0,0.6);

        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
