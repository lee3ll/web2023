<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 타입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            color: #000;   
        }
        .mt0 {margin-top: 0px !important;}
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
       
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }

        .section.center {
            text-align: center;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #ff7c7c;
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            line-height: 25px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <section class="text__wrap section center nexon">
        <div class="container">
            <div class="imgtext__inner">
                <article class="imgtext text">
                    <span class="section__small">notice</span>
                    <h2 class="section__h2">먹거리 종류별 사진</h2>
                    <p class="imgtext__text">오사카에는 타코야키, 가츠동, 오꼬노미야키, 교자, 라멘 등등 여러가지 먹거리가 있습니다.</p>
                    <ul>
                        <li>타코야키(Takoyaki)</li>
                        <li>가츠동(カツ丼)</li>
                        <li>오꼬노미야키(Okonomiyakki)</li>
                        <li>교자(交子)</li>
                        <li>라멘(Ramen)</li>
                        <li>유카쿠(Yakitori)</li>
                        <li>꼬치야키(Kushikatsu)</li>
                    </ul>
                </article>
                <article class="image">
                    <figure class="image__header">
                        <img src="../asset/img/imgtext Type01_01.jpg">
                    </figure>
                <article class="image">
                    <figure class="image__header">
                        <img src="../asset/img/imgtext Type01_02.jpg">
                    </figure>    
            </div>
        
</body>
</html>
