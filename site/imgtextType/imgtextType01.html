<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 타입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;   
        }
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden
        }
        .mt0 {margin-top: 0px !important;}
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}
       
        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}
        
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }

        .section.center {
            text-align: center;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #ff7c7c;
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            line-height: 25px;
            color: #666666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }
        /* imgtext__type */
        .imgtext__inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .imgtext__inner article {
            width: 31.333%;
        }
        .imgtext__inner .text span {
            background-color: #D78D8D;
            font-size: 14px;
            color: #fff;
            padding: 1px 23px;
            border-radius: 50px;
            margin-bottom: 15px;
            text-transform: uppercase;
            display: inline-block;
        }
        .imgtext__inner .text h3 {
            font-size: 50px;
            margin-bottom: 17px;
        }
        .imgtext__inner .text p {
            margin-bottom: 16px;
            line-height: 1.5;
            color: #666666;
            margin-bottom: 12px;
        }   
        .imgtext__inner .text li {
            position: relative;
            padding-left: 14px;
        }        
        .imgtext__inner .text li::before {
            content: "";
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #666;
            position: absolute;
            left: 0;
            top: 8px;
        }
        .imgtext__inner .text li a {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
        }

        .imgtext__inner .img {
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
            border-radius: 10px;
            position: relative;
        }
        .imgtext__inner .img a {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 40px;
        }
        .imgtext__inner .img.i1 {
            background-image: url(../asset/img/imgtextType01_01.jpg);
        }
        .imgtext__inner .img.i2 {
            background-image: url(../asset/img/imgtextType01_02.jpg);
        }
        .imgtext__inner .img.i1 a {
            background-color: #37150A;
        }
        .imgtext__inner .img.i2 a {
            background-color: #112C32;
        }
    </style>
</head>
<body>
    <section class="text__wrap section nexon">
        <h2 class="blind">오사카 먹거리의 종류</h2>
        <div class="container">
            <div class="imgtext__inner">
                <article class="text">
                    <span class=>notice</span>
                    <h3>오사카 먹거리의 종류</h3>
                    <p>오사카에는 타코야키, 가츠동, 오꼬노미야키, 교자, 라멘 등등 여러가지 먹거리가 있습니다.</p>
                    <ul>
                        <li><a href="#">타코야키(Takoyaki)</a>></li>
                        <li><a href="#">가츠동(カツ丼)</a>></li>
                        <li><a href="#">오꼬노미야키(Okonomiyakki)</a>></li>
                        <li><a href="#">교자(交子)</a>></li>
                        <li><a href="#">라멘(Ramen)</a>></li>
                        <li><a href="#">유카쿠(Yakitori)</a>></li>
                        <li><a href="#">꼬치야키(Kushikatsu)</a>></li>
                    </ul>
                </article>
                <article class="img i1">
                    <a href="#">타코야키</a>
                </article>
                <article class="img i2">
                    <a href="#">가츠동</a>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
