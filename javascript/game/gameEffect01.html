<body>
    <div class="cursor">
        <img src="img/game_mouse01.png" alt="">

    <header id="header">
        <h1>EUNJI'S GAME WORLD</h1>
        <div class="time">2023년 4월 24일 09시 30분 15초</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon2">

            </div>
        </div>
        <!-- 뮤직플레이어 -->
        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>웹쓰 추천 뮤직</h2>
                    <span class="right"></span>
                </div>
                <div class="music__contents">
                    <div class="music__view">
                        <div class="image">
                            <img src="img/game_music01.png" alt="음악">
                        </div>                      
                    </div>
                    <div class="music__control">
                        <div class="title">
                            <h3>노래 제목</h3>
                            <p>노래 작가 이름</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio src="audio/music_audio01.mp3"></audio>
                            </div>
                            <div class="timer">
                                <span class="current">0:00</span>
                                <span class="duration">3:55</span>
                            </div>
                        </div>
                        <div class="control">
                            <span>전체 반복</span>
                            <span>이전곡 재생</span>
                            <span>재생</span>
                            <span>다음곡 재생</span>
                            <span>재생 목록</span>
                            <!-- <span>한곡 반복</span>
                            <span>랜덤 반복</span>
                            <span>정지 반복</span> -->
                        </div>
                    </div>
                </div>
                <div class="music__footer"></div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="info">현재 맥을 사용하고 있으면, 화면 크기는 1920 X 760 입니다.</div>
    </footer>
