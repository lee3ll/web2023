<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>

    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/music.css">
</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse01.png" alt="">
    </div>
    <header id="header">
        <h1>EUNJI'S GAME WORLD</h1>
        <div class="time">2023년 4월 24일 09시 30분 15초</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
        </div>
        <!-- 뮤직플레이어 -->
        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>EUNJI"S 추천 뮤직</h2>
                    <span class="right"></span>
                </div>
                <div class="music__contents">
                    <div class="music__view">
                        <div class="image">
                            <img src="img/game_music01.png" alt="음악">
                        </div>                      
                    </div>
                    <div class="music__control">
                        <div class="title">
                            <h3>노래 제목</h3>
                            <p>노래 작가 이름</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio id="main_audio" src="audio/music_audio01.mp3"></audio>
                            </div>
                            <div class="timer">
                                <span class="current">0:00</span>
                                <span class="duration">3:55</span>
                            </div>
                        </div>
                        <div class="control">
                            <span>
                                <i class="repeat" id="control-repeat" title="전체 반복"></i>
                            </span>
                            <span>
                                <i class="prev" id="control-prev" title="이전곡 재생"></i>
                            </span>
                            <span>
                                <i class="play" id="control-play" title="재생"></i>
                            </span>
                            <span>
                                <i class="next" id="control-next" title="재생"></i>
                            </span>
                            <span>
                                <i class="list" id="control-list" title="재생 목록"></i>
                            </span>
                            <!-- <span class="repeat_one">한곡 반복</span>
                            <span class="shuffle">랜덤 반복</span>
                            <span class="stop">정지 반복</span> -->
                        </div>
                    </div>
                </div>
                <div class="music__footer"></div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="info">현재 맥을 사용하고 있으면, 화면 크기는 1920 X 760 입니다.</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/music.js"></script>
    <script>

        let clock = document.querySelector(".time");        

        setInterval(function () {
            clock.innerHTML = new Date().toLocaleString();
        }, 1000);

        let os = navigator.userAgent.toLowerCase();
        let sw = screen.width;
        let sh = screen.height;
        let info = document.querySelector(".info");

        if (os.indexOf("windows") >= 0) {
          info.innerHTML = "현재 윈도우를 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
        } else if (os.indexOf("macintosh") >= 0) {
          info.innerHTML = "현재 맥을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
        } else if (os.indexOf("iphone") >= 0) {
          info.innerHTML = "현재 아이폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
        } else if (os.indexOf("android") >= 0) {
          info.innerHTML = "현재 안드로이드 폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
        }

        $(".icon1").draggable({
            containment: ".icon__box", scroll: false,
            start: function() {
                $(".cursor img").attr("src","img/game_mouse01.png")
            },
            drag: function () {
                $("#header").attr("style", "background:#eb3c3c","")
            }
        });

    $(".icon2").draggable({
            containment: ".icon__box", scroll: false,
      start: function() {
        $(".cursor img").attr("src","img/game_mouse02.png")
      },
      drag: function () {
            $("#header").attr("style", "background:#334de0")
        }
    });

    $(".icon3").draggable({
            containment: ".icon__box", scroll: false,
      start: function() {
        $(".cursor img").attr("src","img/game_mouse03.png")
      },
      drag: function () {
            $("#header").attr("style", "background:lightgreen")
        }
    });

    $(".icon4").draggable({
            containment: ".icon__box", scroll: false,
      start: function() {
        $(".cursor img").attr("src","img/game_mouse04.png")
      },
      drag: function () {
            $("#header").attr("style", "background:#ffef5a")
        }
    });

    window.onload = function(){
        window.addEventListener("mousemove", e => {
            gsap.to(".cursor", {
                duration: 0,
                left: e.pageX -5,
                top:e.pageY -10
            })
        }); 
    }

</body>
