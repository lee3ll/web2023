    <title>Document</title>

<body>
    <script>
       for(let i=1; i<=8; i++);
        document.write(i)

        for(let i=0; i<=100; i+=2);
        document.write(i)    
        
        for(let i=1; i<=100; i*4);
            document.write(i)
        
        for(let i=1; i<=9; i*8);
            document.write(i)
        
        for(let i=0; i<=15; i);



    </script>
