<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 슬라이더 1</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    img {
        display: block;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        height: 100px;
        display: flex;
    }
    #header .header1 {
        width: 30%;
        background-color: #814de2;
    }
    #header .header2 {
        width: 70%;
        background-color: #996bee;
    }
    #main {
        height: 500px;
    }
    #main .slider__wrap {
        height: 300px;
        position: relative;
    }
    #main .slider__wrap .slider {
        position: absolute;
        left: 0;
        top: 0;
        transition: all 0.3s;
    }
    .slider img {
        width: 100%;
        height: 300px;
    }
    #main .slider__wrap .slider:nth-child(1) {
        z-index: 3;
    }
    #main .slider__wrap .slider:nth-child(2) {
        z-index: 2;
        opacity: 0;
    }
    #main .slider__wrap .slider:nth-child(3) {
        z-index: 1;
        opacity: 0;
    }
    #main .main1 {
        height: 200px;
        display: flex;
    }
    #main .main1 .main1-1 {
        width: 33.33%;
        background-color: #8150db;
    }
    #main .main1 .main1-2 {
        width: 33.33%;
        background-color: #9669e9;
    }
    #main .main1 .main1-3 {
        width: 33.33%;
        background-color: #6739bb;
    }
    #footer {
        height: 100px;
        display: flex;
    }
    #footer .footer1 {
        width: 20%;
        background-color: #9c75e4;
    }
    #footer .footer2 {
        width: 60%;
        background-color: #7a47da;
    }
    #footer .footer3 {
        width: 20%;
        background-color: #8547db;
    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header1"></div>
            <div class="header2"></div>
        </header>
        <main id="main">
            <div class="slider__wrap">
                <div class="slider"><img src="img/slider01.jpg" alt="이미지1"></div>
                <div class="slider"><img src="img/slider02.jpg" alt="이미지2"></div>
                <div class="slider"><img src="img/slider03.jpg" alt="이미지3"></div>
            </div>
            <div class="main1">
                <div class="main1-1"></div>
                <div class="main1-2"></div>
                <div class="main1-3"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>

    <script>
        // 선택자
        const sliderWrap = document.querySelector(".slider__wrap");
        const slider = document.querySelectorAll(".slider__wrap .slider");

        const count = slider.length;

        // 순서
        let currentIndex = 0;
        
        // 이미지 슬라이드
        setInterval(() => {
            let nextIndex = (currentIndex + 1) % count;

            slider.forEach(img => {
                slider[currentIndex].style.opacity = 0;
                slider[nextIndex].style.opacity = 1;
            });

            currentIndex = nextIndex;
        }, 3000);
    </script>
</body>
</html>
