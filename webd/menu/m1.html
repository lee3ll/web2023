<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    a {
        text-decoration: none;
        color: #000;
    }
    li {
        list-style: none;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        height: 100px;
        display: flex;
    }
    #header .left {
        width: 30%;
        background-color: #ffbcbc;
    }
    #main {
        height: 500px;
    }
    #main .top {
        height: 300px;
        background-color: #ffc4c4;
    }
    #main .bottom {
        height: 200px;
        display: flex;
    }
    #main .bottom .notice {
        width: 33.33%;
        background-color: #ffb5b5;
    }
    #main .bottom .banner {
        width: 33.33%;
        background-color: #e98f8f;
    }
    #main .bottom .link {
        width: 33.33%;
        background-color: #dd8888;
    }
    #footer {
        height: 100px;
        display: flex;
    }
    #footer .logo {
        width: 20%;
        background-color: #eb8888;
    }
    #footer .copyright {
        width: 60%;
        background-color: #f36d6d;
    }
    #footer .sns {
        width: 20%;
        background-color: #FFB0B0;
    }
    .nav {
        width: 70%;
        background-color: #ff7a7a;
        padding: 30px 40px;
    }
    .nav > ul {
        display: flex;
        justify-content: right;
    }
    .nav > ul > li {
        position: relative;
    }
    .nav > ul > li > a {
        background-color: #bb5959;
        display: block;
        padding: 10px 40px;
        transition: all 0.2s;
    }
    .nav > ul > li > a:hover {
        background-color: #ff9e9e;
    }
    .nav > ul > li > ul {
        position: absolute;
        left: 0;
        top: 42px;
        background-color: #ccc;
        width: 100%;
        display: none;
    }
    .nav > ul > li > ul > li > a {
        padding: 10px;
        display: block;
        transition: all 0.2s;
    }
    .nav > ul > li > ul > li > a:hover {
        background-color: #dba6ff;
    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="left"></div>
            <div class="right nav">
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>
        <main id="main">
            <div class="top"></div>
            <div class="bottom">
                <div class="notice"></div>
                <div class="banner"></div>
                <div class="link"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="logo"></div>
            <div class="copyright"></div>
            <div class="sns"></div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // 선택자
        const submenuList = document.querySelectorAll(".nav > ul > li");
        const subMenu = document.querySelectorAll(".submenu");

        // 각각 서브메뉴 나오게 작업
        submenuList.forEach(li => {
            // 각각의 li에 mouseover 이벤트 주기
            li.addEventListener("mouseover", () => {
                // 각각의 li 안의 ul태그에 forEach 사용
                li.querySelectorAll("ul").forEach((el) => {
                    // 각 el(요소)에 display : block 속성
                    el.style.display = "block";
                })
            });
            // 똑같이 mouseout 이벤트로 display : none
            li.addEventListener("mouseout", () => {
                li.querySelectorAll("ul").forEach((el) => {
                    el.style.display = "none";
                })
            });
        });

        // jQuery
        // 각각 하나씩
        // $(".nav > ul > li").mouseover(function(){
        //     $(this).find(".submenu").stop().slideDown();
        // });
        // $(".nav > ul > li").mouseout(function(){
        //     $(this).find(".submenu").stop().slideUp();
        // });
    </script>
</body>
</html>
