<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap{
        width: 1000px;
        height: 650px;
        margin: 0 auto; 
        display: flex;
    }
    #container {
        width: 80%;
    }
    #aside{
        width: 20%;
        height: 650px;
    }
    .asi1{
        height: 13%;
        background-color: #ebc3c3;
    }
    .asi2{
        height: 87%;
        background-color: #ffe9e9;
    }
    #main{
        width: 80%;
        height: 550px;
    }
    #slider__wrap{
        width: 100%;
        height: 350px;
        background-color: #dfc4c4;
        overflow: hidden;
        position: relative;
    }
    #slider img {
        position: absolute;
        width: 100%;
        height: 350px;
    }
    .slider1{
        z-index: 3;
    }
    .slider2{
        z-index: 2;
    }
    .slider3{
        z-index: 1;
    }
    #main2 {
        height: 200px;
        display: flex;
    }
    #main2 .cont1{
        height: inherit;
        width: 33.3333%;
    }
    .cont1 h3 {
        padding: 10px 15px;
        background-color: #a5cfff;
        font-size: 15px;
    }
    .cont1 li {
        list-style: none;
        padding: 3px 15px;
        font-size: 13px;
        color: #333333;
    }
    #main2 .cont2{
        height: inherit;
        width: 33.4%;
        background-color: #ffcece;
    }
    #main2 .cont3{
        height: inherit;
        width: 33.3333%;
        background-color: #ffb0b0;
    }
    #footer{
        width: 80%;
        height: 100px;
        background-color: #faaeae;
        display: flex;
    }
    .foot1{
        width: 150px;
        height: inherit;
        background-color: #e9a5a5;
    }
    .foot2{
        width: 500px;
        height: inherit;
        background-color: #ffa2a2;
    }
    .foot3{
        width: 150px;
        height: inherit;
        background-color: #ff8f8f;
    }
</style>
<body>
    <div id="wrap">
        <aside id="aside">
            <div class="asi1">
                <img src="../webd/img/vlogo.jpg" alt="로고">
            </div>
            <div class="asi2"></div>
        </aside>
        <div id="container">
            <main id="main">
                <section id="slider__wrap">
                    <div class="slider1"><img src="../webd/img/slider01.jpg" alt="슬라이더이미지1"></div>
                    <div class="slider2"><img src="../webd/img/slider02.jpg" alt="슬라이더이미지2"></div>
                    <div class="slider3"><img src="../webd/img/slider03.jpg" alt="슬라이더이미지3"></div>
                </section>
                <div id="main2">
                    <div class="cont1">
                        <h3>공지사항</h3>
                        <ul>
                            <li>-행사장 주차안내</li>
                            <li>-찾아오시는 길</li>
                            <li>-이벤트 뽑기 행운당첨</li>
                            <li>-티켓발권안내</li>
                            <li>-행사장내 매장 이용안내</li>
                        </ul>
                    </div>
                    <div class="cont2">
                        <h3>갤러리</h3>
                        <img src="" alt="">
                    </div>
                    <div class="cont3"></div>
                </div>                
            </main>
            <footer id="footer">
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="foot3"></div>
            </footer>
        </div>       
    </div>
    <script>
        // 선택자
        const sliderWrap = document.querySelector("#slider__wrap");
        const slider = document.querySelectorAll("#slider__wrap img");

        const count = slider.length;

        // 순서
        let currentIndex = 0;
        
        // 이미지 슬라이드
        setInterval(() => {
            let currentIndex = (currentIndex + 1) % count;

            slider.forEach(img => {
                slider[currentIndex].style.opacity = 0;
                slider[nextIndex].style.opacity = 1;
            });

            currentIndex = nextIndex;
        }, 3000);
    </script>
</body>
</html>
