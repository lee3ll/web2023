<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        #wrap{
            width: 100%;
            height: 700px;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #ffbaba;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #915858;
        }
        #header nav {
            width: 80%;
            background-color: #db5a5a;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
            height: 200px;

        }
        #contents .container {
            display: flex;
        }
        #contents .content1{
            width: 33.3333%;
            background-color: #8b3131;
        }
        #contents .content2{
            width: 33.3333%;
            background-color: #af1d1d;
        }
        #contents .content3{
            width: 33.3333%;
            background-color: #880909;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #523f3f;
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #880909;
        }
        #footer .footer2 {
            width: 20%;
            background-color: #880909;
        }
        #footer .footer1-1 {
            width: 100%;
            height: 50%;
            background-color: #f03030;
        }

        #footer .footer1-2 {
            width: 100%;
            height: 50%;
            background-color: #c02c2c;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: #00000041;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </div>
    </div>
</body>
</html>
