<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃타입 B-3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
           width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ffd6d6;
        }
        #header .container {
            display: flex;
        }
        .cont1 {
            width: 300px;
            height: 100px;
            background-color: #f78282;
        }
        .cont2{
            width: 900px;
            height: 100px;
            background-color: #fc5d5d;
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #slider .container{
            background-color: #c44b4b;
        }
        #content {
            width: 100%;
            height: 300px;
        }
        #content .container{
            display: flex;
        }
        .section1 {
            width: 33.333%;
            height: 300px;
            background-color: #db8181;
        }
        .section2 {
            width: 33.4%;
            height: 300px;
            background-color: #c54141;
        }
        .section3 {
            width: 33.333%;
            height: 300px;
            background-color: #af2121;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #fd9a9a;
        }
        .foot1{
            width: 20%;
            height: inherit;
            background-color: #c73e3e;
        }
        .foot2{
            width: 80%;
            height: inherit;
            background-color: #db4848;
        }
        .foot3{
            width: 20%;
            height: inherit;
            background-color: #e75050;
        }
        .container{
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="cont1"></div>
                <div class="cont2"></div>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="content">
            <div class="container">
                <div class="section1"></div>
                <div class="section2"></div>
                <div class="section3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="foot3"></div>
            </div>
        </div>
    </div>
</body>
</html>
