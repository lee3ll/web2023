<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #ccc;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ffa9a9;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #e78e8e;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #ffc7c7;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #c96d6d;
            position: relative;
        }
        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: blue;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #d68c8c;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #be4e4e;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
          <h1></h1>
          <nav></nav>
        </aside>
        <main id="main">
            <article id="slider">
            <div class="link"></div>
            </article>
          <article id="banner"></article>
          <article id="contents"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
