<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;            
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ffe3e3;
        }
        #aside nav {
            width: 100%;
            height: 600px;
            background-color: #ffcaca;
        }
        #section{
             width: 400px;
             display: flex;
             flex-wrap: wrap;
        }
        #section .s1{
            width: 100%;
            height: 150px;
            background-color: #ff9292;
        }
        #section .s2{
            width: 100%;
            height: 200px;
            background-color: #e67171;
        }
        #section .s3{
            width: 100%;
            height: 200px;
            background-color: #f05555;
        }
        #section .s4{
            width: 100%;
            height: 150px;
            background-color: #8b4f4f;
        }
        #slider {
            width: calc(100% - 600px);
            height: 700px;
            background-color: #d68c8c;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #cf5151;
            display: flex;
        }
        .foot1 {
            width: 20%;
            height: 100px;
            background-color: #b85e5e;
        }
        .foot2 {
            width: 55%;
            height: 100px;
            background-color: #703737;
        }
        .foot3 {
            width: 25%;
            height: 100px;
            background-color: #8b3535;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <div id="section">            
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
        </div>
        <div id="slider"></div>
        <footer id="footer">
            <div class="foot1"></div>
            <div class="foot2"></div>
            <div class="foot3"></div>
        </footer>
    </div>
</body>
</html>
