<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(B-1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #b5e48c;
        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #99d98c;
        }
        #slider {
            height: 300px;
            width: 1200px;
            margin: 0 auto;
            background-color: #76c893;
        }
        #slider .top{
            height: 150px;
            background-color: #cdd282;
        }
        #contents .container {
            display: flex;
        }
        #contents .container .cont1 {
            width: 33.3333%;
            height: 200px;
            background-color: #52b69a;
        }
        #contents .container .cont2 {
            width: 33.3333%;
            height: 200px;
            background-color: #34a0a4;
        }
        #contents .container .cont3 {
            width: 33.3333%;
            height: 200px;
            background-color: #168aad;
        }
        #footer .container {
            display: flex;
            height: 100px;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer .container .foot1 {
            width: 20%;
            height: 100px;
            background-color: #1e6091;
        }
        #footer .container .foot2 {
            width: 60%;
            height: 100px;
            background-color: #184e77;
        }
        #footer .container .foot3 {
            width: 20%;
            height: 100px;
            background-color: #1a759f;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo">로고</div>
            <nav class="nav">메뉴</nav>
        </div>
    </header>
    <!-- header -->
    <article id="slider">
        <div class="container">
           <div class="top"></div>
           <div>이미지슬라이드</div>
        </div>
    </article>
    <!-- slider -->
    <section id="contents">
        <div class="container">
            <article class="cont1">공지사항</article>
            <article class="cont2">배너</article>
            <article class="cont3">바로가기</article>
        </div>
    </section>
    <!-- contents -->
    <footer id="footer">
        <div class="container">
            <div class="foot1">로고</div>
            <div class="foot2">카피라이터</div>
            <div class="foot3">패밀리사이트</div>
        </div>
    </footer>
    <!-- footer -->
</body>
</html>
