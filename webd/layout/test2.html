<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            flex-wrap: wrap;
        }
        #aside{
            width: 200px;
            height: 850px;
        }
        .a1{
            width: 100%;
            height: 150px;
            background-color: #f7a2a2;
        }
        .a2{
            width: 100%;
            height: 700px;
            background-color: #c57474;
        }
        #main{
            width: calc(100% - 200px);
            height: 850px;
        }
        .slider{
            width: 100%;
            height: 400px;
            background-color: #d65858;
        }
        .banner{
            width: 100%;
            height: 200px;
            background-color: #f3afaf;
        }
        .notice{
            width: 100%;
            height: 250px;
            background-color: #792e2e;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #ff7d7d;
            display: flex;
        }
        .foot1{
            width: 20%;
            height: 100px;
            background-color: #e21c1c;
        }
        .foot2{
            width: 60%;
            height: 100px;
            background-color: #f18686;
        }
        .foot3{
            width: 20%;
            height: 100px;
            background-color: #c41b1b;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="a1"></div>
            <div class="a2"></div>
        </div>
        <div id="main">
            <div class="slider"></div>
            <div class="banner"></div>
            <div class="notice"></div>
        </div>
        <div id="footer">
            <div class="foot1"></div>
            <div class="foot2"></div>
            <div class="foot3"></div>
        </div>
    </div>
</body>
</html>
