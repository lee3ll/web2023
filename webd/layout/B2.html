<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입04(B-2)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #EDCACA;
        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #DF7171;
        }
        #contents .container{
            display: flex;
        }
        #contents .container .cont1{
            width: 33.3333%;
            height: 200px;
            background-color: #603030;
        }
        #contents .container .cont2{
            width: 33.34%;
            height: 200px;
            background-color: #a91c1c;
        }
        #contents .container .cont3{
            width: 33.3333%;
            height: 200px;
            background-color: #5f5050;
        }
        #footer{
            background-color: #ccc;
            height: 100px;
        }
        #footer .container{
            display: flex;
            height: inherit;
        }
        #footer .container .foot1 {
            width: 80%;
            background-color: #582424;
            height: inherit;
        }
        #footer .container .foot2 {
            width: 20%;
            height: inherit;
        }
        #footer .container .foot2-1 {
            width: 100%;
            height: 50%;
            background-color: #341e1e;
        }
        #footer .container .foot2-2 {
            width: 100%;
            height: 50%;
            background-color: #960d0d;
        }
        #slider .container{
            height: 300px;
            background-color: #543131;
        }
    </style>
</head>
<body>
        <header id="header">
            <div class="container">
                <div class="logo">로고</div>
                <nav class="nav">메뉴</nav>
            </div>
        </header>
        <!-- header -->
        <article id="slider">
            <div class="container">이미지 슬라이드</div>
        </article>
        <!-- slider -->
        <section id="contents">
            <div class="container">
                <article class="cont1">공지사항</article>
                <article class="cont2">배너</article>
                <article class="cont3">바로가기</article>
            </div>
        </section>
        <!-- contents -->
        <footer id="footer">
            <div class="container">
                <div class="foot1"></div>
                <div class="foot2">
                    <div class="foot2-1"></div>
                    <div class="foot2-2"></div>
                </div>
            </div>
        </footer>
        <!-- footer -->
</body>
</html>
