<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let num = prompt("1보다 큰 숫자를 입력하세요.");
    let sum = 0;
    
    if(num !== null && num > 1){
      for(let i=1; i<=num; i++){
        if(i % 2 !== 0){
          continue;
        }
        sum += i;
        document.write(i + " : " + sum + "<br>");
      }
}
</script>
</html>
