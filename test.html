    <script>

    let nu = 2;     //break가 없으면 case가 맞는 경우부터 다 출력

    switch(nu){
        case 1:
            console.log("1");            
        case 2:
            console.log("2");            
        case 3:
            console.log("3");
        case 4:
            console.log("4");
        default:
            console.log("5")    
    }



    let a=1, b=1, u;
    for(let i=0; i<6; i++){
        u=a+b;
        a=b;
        b=u;
    }
    console.log(u);




    let d=2, r=3, total=d;

        d*=r;       //d=d*r
        total +=d;  //total=total+d
    }
    console.log(total)




     //shift 연산자 //꺽쇠가 있는 쪽으로 0이 갯수만큼 생김
    let num =10;
    let result;
    num >> 2;
    result = num >> 2;
    console.log(result);


    
    let e,f,c, sum;
        e=f=1;
        sum=e+f
    for(let i=3; i<=5; i++){
        c=e+f;
        sum+=c;
        e=f;
        f=c;
    }
    console.log(sum)
