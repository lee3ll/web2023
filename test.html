<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let nu = 2;     //break가 없으면 case가 맞는 경우부터 다 출력

    switch(nu){
        case 1:
            console.log("1");
        case 2:
            console.log("2");
        case 3:
            console.log("3");
        case 4:
            console.log("4");
        default:
            console.log("5")    
    }

    let a=1, b=1, u;
    for(let i=0; i<6; i++){
        u=a+b;
        a=b;
        b=u;
    }
    console.log(u);

     //shift 연산자 //꺽쇠가 있는 쪽으로 0이 갯수만큼 생김
    let num =10;
    let result;
    num >> 2;
    result = num >> 2;

    console.log(result);

    </script>
</body>
</html>
